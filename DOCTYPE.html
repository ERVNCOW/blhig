<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dc.html</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    fieldset {
      max-width: 400px;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h2>User Information Form</h2>
  <form action="#" method="post">
  <fieldset>
    <legend>Fill in your details</legend>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="reset">Reset</button>

 <label>Gender:</label>

<label for="male">Male</label>

<input type="checkbox" id="female" name="gender" value="female">
<label for="female">Female</label>

<input type="checkbox" id="nonbinary" name="gender" value="nonbinary">
<label for="nonbinary">Non-binary</label>

<input type="checkbox" id="other" name="gender" value="other">
<label for="other">Other</label>

<input type="checkbox" id="preferNotToSay" name="gender" value="preferNotToSay">
<label for="preferNotToSay">Prefer not to say</label>

    
  <label for="color">Favorite Color:</label>
<select id="color" name="color" required>
  <option value="">--Select a color--</option>
  <option value="Red" style="background-color: red; color: white;">Red</option>
  <option value="Blue" style="background-color: blue; color: white;">Blue</option>
  <option value="Green" style="background-color: green; color: white;">Green</option>
  <option value="Yellow" style="background-color: yellow;">Yellow</option>
  <option value="Orange" style="background-color: orange;">Orange</option>
  <option value="Purple" style="background-color: purple; color: white;">Purple</option>
  <option value="Pink" style="background-color: pink;">Pink</option>
  <option value="Brown" style="background-color: brown; color: white;">Brown</option>
  <option value="Black" style="background-color: black; color: white;">Black</option>
  <option value="White" style="background-color: white;">White</option>
  <option value="Gray" style="background-color: gray; color: white;">Gray</option>
  <option value="Cyan" style="background-color: cyan;">Cyan</option>
  <option value="Magenta" style="background-color: magenta;">Magenta</option>
  <option value="Teal" style="background-color: teal; color: white;">Teal</option>
  <option value="Indigo" style="background-color: indigo; color: white;">Indigo</option>
  <option value="Violet" style="background-color: violet;">Violet</option>
  <option value="Maroon" style="background-color: maroon; color: white;">Maroon</option>
  <option value="Olive" style="background-color: olive;">Olive</option>
  <option value="Navy" style="background-color: navy; color: white;">Navy</option>
  <option value="Turquoise" style="background-color: turquoise;">Turquoise</option>
  <option value="Gold" style="background-color: gold;">Gold</option>
  <option value="Silver" style="background-color: silver;">Silver</option>
</select>


    <button type="submit">Submit</button>
  </fieldset>
</form>

  <h2>Embedded Index Page</h2>
  <iframe src="index.html" width="100%" height="400" title="Index Page"></iframe>

</body>
</html>
